name: Deploy Quarto Book

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap Pixi & generate lock
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.pixi/bin"
          curl -sSL -f https://github.com/prefix-dev/pixi/releases/download/v0.63.2/pixi_linux_amd64.tar.gz -o /tmp/pixi.tar.gz
          tar -xzf /tmp/pixi.tar.gz -C "$HOME/.pixi/bin" --strip-components=1
          chmod +x "$HOME/.pixi/bin/pixi"
          "$HOME/.pixi/bin/pixi" lock --manifest-path pixi.toml

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Render Quarto Book
        run: pixi run quarto render mybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mybook/_book
